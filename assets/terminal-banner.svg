<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      
      /* Построчная печать команд */
      @keyframes typeLine1 {
        0%, 5% { width: 0; }
        15% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes typeLine2 {
        0%, 18% { width: 0; }
        28% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes typeLine3 {
        0%, 31% { width: 0; }
        41% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes typeLine4 {
        0%, 44% { width: 0; }
        54% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes typeLine5 {
        0%, 57% { width: 0; }
        67% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes typeLine6 {
        0%, 70% { width: 0; }
        80% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes typeLine7 {
        0%, 83% { width: 0; }
        93% { width: 100%; }
        100% { width: 100%; }
      }
      
      /* Появление ответов (мгновенно после команды) */
      @keyframes showResponse1 {
        0%, 15% { opacity: 0; }
        16% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes showResponse2 {
        0%, 28% { opacity: 0; }
        29% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes showResponse3 {
        0%, 54% { opacity: 0; }
        55% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes showResponse4 {
        0%, 67% { opacity: 0; }
        68% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes showResponse5 {
        0%, 80% { opacity: 0; }
        81% { opacity: 1; }
        100% { opacity: 1; }
      }
      
      /* Появление курсора на каждой строке */
      @keyframes showCursor1 {
        0%, 5% { opacity: 0; }
        6%, 15% { opacity: 1; animation: blink 0.7s step-end infinite; }
        16%, 100% { opacity: 0; }
      }
      @keyframes showCursor2 {
        0%, 18% { opacity: 0; }
        19%, 28% { opacity: 1; animation: blink 0.7s step-end infinite; }
        29%, 100% { opacity: 0; }
      }
      @keyframes showCursor3 {
        0%, 31% { opacity: 0; }
        32%, 41% { opacity: 1; animation: blink 0.7s step-end infinite; }
        42%, 100% { opacity: 0; }
      }
      @keyframes showCursor4 {
        0%, 44% { opacity: 0; }
        45%, 54% { opacity: 1; animation: blink 0.7s step-end infinite; }
        55%, 100% { opacity: 0; }
      }
      @keyframes showCursor5 {
        0%, 57% { opacity: 0; }
        58%, 67% { opacity: 1; animation: blink 0.7s step-end infinite; }
        68%, 100% { opacity: 0; }
      }
      @keyframes showCursor6 {
        0%, 70% { opacity: 0; }
        71%, 80% { opacity: 1; animation: blink 0.7s step-end infinite; }
        81%, 100% { opacity: 0; }
      }
      @keyframes showCursor7 {
        0%, 83% { opacity: 0; }
        84%, 100% { opacity: 1; animation: blink 0.7s step-end infinite; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(400%); }
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 0.95; }
        50% { opacity: 1; }
      }
      
      .terminal-bg { fill: #050505; }
      .terminal-border { fill: none; stroke: #1f1f1f; stroke-width: 2; }
      .terminal-header { fill: #0a0a0a; }
      
      /* Цвета терминала */
      .text-prompt { fill: #10b981; font-family: 'Courier New', monospace; font-size: 13px; font-weight: bold; }
      .text-command { fill: #e5e5e5; font-family: 'Courier New', monospace; font-size: 13px; }
      .text-response { fill: #a3a3a3; font-family: 'Courier New', monospace; font-size: 13px; }
      .text-highlight { fill: #ff3e00; font-family: 'Courier New', monospace; font-size: 13px; font-weight: bold; }
      .text-success { fill: #10b981; font-family: 'Courier New', monospace; font-size: 13px; }
      .text-path { fill: #60a5fa; font-family: 'Courier New', monospace; font-size: 13px; }
      .text-header { fill: #525252; font-family: 'Courier New', monospace; font-size: 11px; }
      
      .cursor {
        fill: #ff3e00;
      }
      
      .line1 { animation: typeLine1 10s steps(30) infinite; }
      .line2 { animation: typeLine2 10s steps(30) infinite; }
      .line3 { animation: typeLine3 10s steps(30) infinite; }
      .line4 { animation: typeLine4 10s steps(30) infinite; }
      .line5 { animation: typeLine5 10s steps(30) infinite; }
      .line6 { animation: typeLine6 10s steps(30) infinite; }
      .line7 { animation: typeLine7 10s steps(30) infinite; }
      
      .response1 { animation: showResponse1 10s infinite; opacity: 0; }
      .response2 { animation: showResponse2 10s infinite; opacity: 0; }
      .response3 { animation: showResponse3 10s infinite; opacity: 0; }
      .response4 { animation: showResponse4 10s infinite; opacity: 0; }
      .response5 { animation: showResponse5 10s infinite; opacity: 0; }
      
      .cursor1 { animation: showCursor1 10s infinite; opacity: 0; }
      .cursor2 { animation: showCursor2 10s infinite; opacity: 0; }
      .cursor3 { animation: showCursor3 10s infinite; opacity: 0; }
      .cursor4 { animation: showCursor4 10s infinite; opacity: 0; }
      .cursor5 { animation: showCursor5 10s infinite; opacity: 0; }
      .cursor6 { animation: showCursor6 10s infinite; opacity: 0; }
      .cursor7 { animation: showCursor7 10s infinite; opacity: 0; }
      
      .scanline {
        fill: rgba(255, 255, 255, 0.03);
        animation: scanline 6s linear infinite;
      }
      
      .screen {
        animation: flicker 0.15s infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="terminal-bg" width="800" height="400" rx="8"/>
  <rect class="terminal-border" x="1" y="1" width="798" height="398" rx="8"/>
  
  <!-- Screen flicker effect -->
  <g class="screen">
    
  <!-- Terminal header -->
  <rect class="terminal-header" x="0" y="0" width="800" height="30" rx="8 8 0 0"/>
  
  <!-- Window buttons -->
  <circle fill="#ff5f56" cx="20" cy="15" r="6"/>
  <circle fill="#ffbd2e" cx="40" cy="15" r="6"/>
  <circle fill="#27c93f" cx="60" cy="15" r="6"/>
  
  <!-- Title -->
  <text class="text-header" x="400" y="19" text-anchor="middle">root@keelbismark: ~</text>
  
  <!-- Terminal content area -->
  <g transform="translate(20, 50)">
    
    <!-- Line 1: whoami command -->
    <g>
      <text class="text-prompt" x="0" y="0">root@sys</text>
      <text class="text-path" x="60" y="0">~/profile</text>
      <text class="text-prompt" x="130" y="0">$</text>
      <g>
        <defs>
          <clipPath id="clip1">
            <rect class="line1" x="145" y="-13" width="0" height="20"/>
          </clipPath>
        </defs>
        <text class="text-command" x="145" y="0" clip-path="url(#clip1)">whoami</text>
      </g>
      <rect class="cursor cursor1" x="195" y="-12" width="8" height="15"/>
    </g>
    
    <!-- Response 1 -->
    <text class="text-highlight response1" x="0" y="25">KeelBismark</text>
    
    <!-- Line 2: cat command -->
    <g transform="translate(0, 50)">
      <text class="text-prompt" x="0" y="0">root@sys</text>
      <text class="text-path" x="60" y="0">~/profile</text>
      <text class="text-prompt" x="130" y="0">$</text>
      <g>
        <defs>
          <clipPath id="clip2">
            <rect class="line2" x="145" y="-13" width="0" height="20"/>
          </clipPath>
        </defs>
        <text class="text-command" x="145" y="0" clip-path="url(#clip2)">cat role.txt</text>
      </g>
      <rect class="cursor cursor2" x="235" y="-12" width="8" height="15"/>
    </g>
    
    <!-- Response 2 -->
    <text class="text-highlight response2" x="0" y="75">FULL_STACK_DEVELOPER</text>
    <text class="text-response response2" x="220" y="75">// Python · JavaScript · C++</text>
    
    <!-- Line 3: ls command -->
    <g transform="translate(0, 100)">
      <text class="text-prompt" x="0" y="0">root@sys</text>
      <text class="text-path" x="60" y="0">~/skills</text>
      <text class="text-prompt" x="120" y="0">$</text>
      <g>
        <defs>
          <clipPath id="clip3">
            <rect class="line3" x="135" y="-13" width="0" height="20"/>
          </clipPath>
        </defs>
        <text class="text-command" x="135" y="0" clip-path="url(#clip3)">ls -la languages/</text>
      </g>
      <rect class="cursor cursor3" x="290" y="-12" width="8" height="15"/>
    </g>
    
    <!-- Response 3 -->
    <g class="response3">
      <text class="text-response" x="0" y="125">drwxr-xr-x  Java</text>
      <text class="text-response" x="200" y="125">drwxr-xr-x  JavaScript</text>
      <text class="text-response" x="420" y="125">drwxr-xr-x  TypeScript</text>
      <text class="text-response" x="0" y="145">drwxr-xr-x  Python</text>
      <text class="text-response" x="200" y="145">drwxr-xr-x  C++</text>
      <text class="text-response" x="420" y="145">drwxr-xr-x  Bash</text>
    </g>
    
    <!-- Line 4: cat status -->
    <g transform="translate(0, 170)">
      <text class="text-prompt" x="0" y="0">root@sys</text>
      <text class="text-path" x="60" y="0">~/status</text>
      <text class="text-prompt" x="120" y="0">$</text>
      <g>
        <defs>
          <clipPath id="clip4">
            <rect class="line4" x="135" y="-13" width="0" height="20"/>
          </clipPath>
        </defs>
        <text class="text-command" x="135" y="0" clip-path="url(#clip4)">cat availability.txt</text>
      </g>
      <rect class="cursor cursor4" x="315" y="-12" width="8" height="15"/>
    </g>
    
    <!-- Response 4 -->
    <text class="text-success response4" x="0" y="195">✓ OPEN_FOR_FREELANCE</text>
    
    <!-- Line 5: echo location -->
    <g transform="translate(0, 220)">
      <text class="text-prompt" x="0" y="0">root@sys</text>
      <text class="text-path" x="60" y="0">~/info</text>
      <text class="text-prompt" x="110" y="0">$</text>
      <g>
        <defs>
          <clipPath id="clip5">
            <rect class="line5" x="125" y="-13" width="0" height="20"/>
          </clipPath>
        </defs>
        <text class="text-command" x="125" y="0" clip-path="url(#clip5)">echo $LOCATION</text>
      </g>
      <rect class="cursor cursor5" x="260" y="-12" width="8" height="15"/>
    </g>
    
    <!-- Response 5 -->
    <text class="text-response response5" x="0" y="245">Moscow, Russia (UTC+3)</text>
    
    <!-- Line 6: contact info -->
    <g transform="translate(0, 270)">
      <text class="text-prompt" x="0" y="0">root@sys</text>
      <text class="text-path" x="60" y="0">~/contact</text>
      <text class="text-prompt" x="130" y="0">$</text>
      <g>
        <defs>
          <clipPath id="clip6">
            <rect class="line6" x="145" y="-13" width="0" height="20"/>
          </clipPath>
        </defs>
        <text class="text-command" x="145" y="0" clip-path="url(#clip6)">cat discord.txt</text>
      </g>
      <rect class="cursor cursor6" x="280" y="-12" width="8" height="15"/>
    </g>
    
    <!-- Line 7: final prompt with blinking cursor -->
    <g transform="translate(0, 295)">
      <text class="text-prompt" x="0" y="0">root@sys</text>
      <text class="text-path" x="60" y="0">~</text>
      <text class="text-prompt" x="75" y="0">$</text>
      <g>
        <defs>
          <clipPath id="clip7">
            <rect class="line7" x="90" y="-13" width="0" height="20"/>
          </clipPath>
        </defs>
        <text class="text-highlight" x="90" y="0" clip-path="url(#clip7)">justkeel.6707</text>
      </g>
      <rect class="cursor cursor7" x="220" y="-12" width="8" height="15"/>
    </g>
    
  </g>
  
  <!-- Scanline effect -->
  <rect class="scanline" x="0" y="0" width="800" height="6"/>
  
  </g>
</svg>