<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes typeCmd {
        0%, 5% { width: 0; }
        20% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes showOutput {
        0%, 20% { opacity: 0; }
        21% { opacity: 1; }
        100% { opacity: 1; }
      }
      @keyframes fillBar1 {
        0%, 21% { width: 0; }
        40% { width: 90%; }
        100% { width: 90%; }
      }
      @keyframes fillBar2 {
        0%, 25% { width: 0; }
        44% { width: 85%; }
        100% { width: 85%; }
      }
      @keyframes fillBar3 {
        0%, 29% { width: 0; }
        48% { width: 80%; }
        100% { width: 80%; }
      }
      @keyframes fillBar4 {
        0%, 33% { width: 0; }
        52% { width: 75%; }
        100% { width: 75%; }
      }
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .bg { fill: #050505; }
      .border { fill: none; stroke: #1f1f1f; stroke-width: 1; }
      .header-bg { fill: #0a0a0a; }
      
      .text-prompt { fill: #10b981; font-family: monospace; font-size: 12px; font-weight: bold; }
      .text-cmd { fill: #e5e5e5; font-family: monospace; font-size: 12px; }
      .text-output { fill: #a3a3a3; font-family: monospace; font-size: 11px; }
      .text-highlight { fill: #ff3e00; font-family: monospace; font-size: 11px; font-weight: bold; }
      .text-label { fill: #525252; font-family: monospace; font-size: 10px; }
      
      .bar-bg { fill: #0a0a0a; stroke: #1f1f1f; stroke-width: 1; }
      .bar-fill { fill: url(#gradient); }
      
      .cursor { fill: #ff3e00; animation: blink 0.8s step-end infinite; }
      .loading-dot { fill: #ff3e00; }
      .dot1 { animation: pulse 1.5s ease-in-out infinite; }
      .dot2 { animation: pulse 1.5s ease-in-out 0.5s infinite; }
      .dot3 { animation: pulse 1.5s ease-in-out 1s infinite; }
    </style>
    
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3e00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5e00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="500" height="300" rx="6"/>
  <rect class="border" x="0.5" y="0.5" width="499" height="299" rx="6"/>
  
  <!-- Header -->
  <rect class="header-bg" width="500" height="25" rx="6 6 0 0"/>
  <circle fill="#ff5f56" cx="15" cy="12.5" r="5"/>
  <circle fill="#ffbd2e" cx="35" cy="12.5" r="5"/>
  <circle fill="#27c93f" cx="55" cy="12.5" r="5"/>
  <text class="text-label" x="250" y="16" text-anchor="middle">terminal — bash</text>
  
  <!-- Terminal content -->
  <g transform="translate(15, 45)">
    
    <!-- Command line -->
    <text class="text-prompt" x="0" y="0">root@sys</text>
    <text class="text-cmd" x="60" y="0" opacity="0.5">:</text>
    <text class="text-highlight" x="65" y="0">~/skills</text>
    <text class="text-prompt" x="120" y="0">$</text>
    
    <g>
      <defs>
        <clipPath id="cmdClip">
          <rect style="animation: typeCmd 8s steps(40) infinite;" x="135" y="-12" width="0" height="18"/>
        </clipPath>
      </defs>
      <text class="text-cmd" x="135" y="0" clip-path="url(#cmdClip)">./analyze_stack.sh</text>
    </g>
    
    <!-- Output header -->
    <g style="animation: showOutput 8s infinite; opacity: 0;">
      <text class="text-output" x="0" y="25">Analyzing technology stack...</text>
      
      <!-- Loading dots -->
      <circle class="loading-dot dot1" cx="190" cy="22" r="2"/>
      <circle class="loading-dot dot2" cx="200" cy="22" r="2"/>
      <circle class="loading-dot dot3" cx="210" cy="22" r="2"/>
      
      <!-- Skill bars -->
      <!-- Java -->
      <text class="text-output" x="0" y="55">Java / Spring Boot</text>
      <text class="text-highlight" x="450" y="55" text-anchor="end">90%</text>
      <rect class="bar-bg" x="0" y="60" width="470" height="10" rx="2"/>
      <rect class="bar-fill" x="0" y="60" width="0" height="10" rx="2" style="animation: fillBar1 8s ease-out infinite;"/>
      
      <!-- JavaScript -->
      <text class="text-output" x="0" y="90">JavaScript / Node.js</text>
      <text class="text-highlight" x="450" y="90" text-anchor="end">85%</text>
      <rect class="bar-bg" x="0" y="95" width="470" height="10" rx="2"/>
      <rect class="bar-fill" x="0" y="95" width="0" height="10" rx="2" style="animation: fillBar2 8s ease-out infinite;"/>
      
      <!-- Python -->
      <text class="text-output" x="0" y="125">Python / Flask</text>
      <text class="text-highlight" x="450" y="125" text-anchor="end">80%</text>
      <rect class="bar-bg" x="0" y="130" width="470" height="10" rx="2"/>
      <rect class="bar-fill" x="0" y="130" width="0" height="10" rx="2" style="animation: fillBar3 8s ease-out infinite;"/>
      
      <!-- C++ -->
      <text class="text-output" x="0" y="160">C++ / System Programming</text>
      <text class="text-highlight" x="450" y="160" text-anchor="end">75%</text>
      <rect class="bar-bg" x="0" y="165" width="470" height="10" rx="2"/>
      <rect class="bar-fill" x="0" y="165" width="0" height="10" rx="2" style="animation: fillBar4 8s ease-out infinite;"/>
      
      <!-- Summary -->
      <text class="text-output" x="0" y="200">[✓] Analysis complete</text>
      <text class="text-output" x="0" y="220">Total languages: 6 | Frameworks: 8 | Databases: 3</text>
    </g>
    
    <!-- Blinking cursor -->
    <rect class="cursor" x="255" y="-11" width="7" height="13"/>
    
  </g>
</svg>