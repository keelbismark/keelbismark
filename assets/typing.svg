<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes type1 {
        0% { width: 0; }
        20% { width: 100%; }
        80% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes type2 {
        0%, 25% { width: 0; }
        45% { width: 100%; }
        80% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes type3 {
        0%, 50% { width: 0; }
        70% { width: 100%; }
        80% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .bg { fill: #050505; }
      .border { fill: none; stroke: #1f1f1f; stroke-width: 1; }
      .text-primary { fill: #ff3e00; font-family: monospace; font-size: 14px; }
      .text-white { fill: #e5e5e5; font-family: monospace; font-size: 14px; }
      .cursor { fill: #ff3e00; animation: blink 1s step-end infinite; }
      
      .line1 { animation: type1 4s steps(30) infinite; }
      .line2 { animation: type2 4s steps(30) infinite; }
      .line3 { animation: type3 4s steps(30) infinite; }
      
      .dot1 { animation: pulse 1.5s ease-in-out infinite; }
      .dot2 { animation: pulse 1.5s ease-in-out 0.5s infinite; }
      .dot3 { animation: pulse 1.5s ease-in-out 1s infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="600" height="150" rx="4"/>
  <rect class="border" x="0.5" y="0.5" width="599" height="149" rx="4"/>
  
  <!-- Prompt -->
  <text class="text-primary" x="20" y="30">root@sys:~$</text>
  
  <!-- Line 1 with typing animation -->
  <g>
    <defs>
      <clipPath id="clip1">
        <rect class="line1" x="20" y="15" width="0" height="20"/>
      </clipPath>
    </defs>
    <text class="text-white" x="140" y="30" clip-path="url(#clip1)">
      cat stack.txt
    </text>
  </g>
  
  <!-- Response line 1 -->
  <text class="text-primary" x="20" y="55">&gt;</text>
  <g>
    <defs>
      <clipPath id="clip2">
        <rect class="line2" x="40" y="40" width="0" height="20"/>
      </clipPath>
    </defs>
    <text class="text-white" x="40" y="55" clip-path="url(#clip2)">
      Languages: Java · JavaScript · TypeScript · Python · C++
    </text>
  </g>
  
  <!-- Response line 2 -->
  <text class="text-primary" x="20" y="80">&gt;</text>
  <g>
    <defs>
      <clipPath id="clip3">
        <rect class="line3" x="40" y="65" width="0" height="20"/>
      </clipPath>
    </defs>
    <text class="text-white" x="40" y="80" clip-path="url(#clip3)">
      Frameworks: Spring Boot · Node.js · Flask · Electron
    </text>
  </g>
  
  <!-- Blinking cursor -->
  <rect class="cursor" x="470" y="68" width="8" height="14"/>
  
  <!-- Status dots -->
  <circle class="text-primary dot1" cx="20" cy="120" r="3"/>
  <circle class="text-primary dot2" cx="35" cy="120" r="3"/>
  <circle class="text-primary dot3" cx="50" cy="120" r="3"/>
  
  <text class="text-white" x="65" y="125" font-size="12">Processing...</text>
</svg>