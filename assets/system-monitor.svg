<svg width="600" height="380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes typeCmd {
        0%, 5% { width: 0; }
        20% { width: 100%; }
        100% { width: 100%; }
      }
      @keyframes fadeIn {
        0%, 18% { opacity: 0; transform: translateY(10px); }
        25%, 100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes barLoadCPU { 0%, 25% { width: 0; } 50% { width: 87%; } 100% { width: 87%; } }
      @keyframes barLoadRAM { 0%, 25% { width: 0; } 55% { width: 72%; } 100% { width: 72%; } }
      @keyframes barLoadGPU { 0%, 25% { width: 0; } 60% { width: 94%; } 100% { width: 94%; } }
      @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
      
      .bg { fill: #0b0e14; }
      .border { fill: none; stroke: #2d333b; stroke-width: 1; }
      .header { fill: #1c2128; }
      
      .t-prompt { fill: #4ade80; font-family: 'Cascadia Code', monospace; font-size: 13px; font-weight: bold; }
      .t-cmd { fill: #adbac7; font-family: 'Cascadia Code', monospace; font-size: 13px; }
      .t-label { fill: #768390; font-family: monospace; font-size: 11px; }
      .t-val { fill: #adbac7; font-family: monospace; font-size: 11px; }
      .t-warn { fill: #f47067; font-family: monospace; font-size: 11px; font-weight: bold; }
      
      .track { fill: #22272e; rx: 2; }
      .bar-c { fill: #f47067; } /* CPU */
      .bar-r { fill: #539bf5; } /* RAM */
      .bar-g { fill: #34d399; } /* GPU */
      
      .cursor { fill: #4ade80; animation: blink 1s step-end infinite; }
      .content-anim { animation: fadeIn 10s infinite; }
    </style>
  </defs>
  
  <rect class="bg" width="600" height="380" rx="10"/>
  <rect class="border" x="0.5" y="0.5" width="599" height="379" rx="10"/>
  
  <rect class="header" width="600" height="32" rx="10 10 0 0"/>
  <circle fill="#ff5f56" cx="18" cy="16" r="5"/>
  <circle fill="#ffbd2e" cx="36" cy="16" r="5"/>
  <circle fill="#27c93f" cx="54" cy="16" r="5"/>
  <text class="t-label" x="300" y="20" text-anchor="middle">keel@bismark: ~/system_stats</text>
  
  <g transform="translate(25, 65)">
    <text class="t-prompt" x="0" y="0">➜</text>
    <text class="t-prompt" x="20" y="0">~</text>
    <g>
      <defs><clipPath id="cp"><rect style="animation: typeCmd 10s steps(25) infinite;" x="40" y="-12" width="0" height="20"/></clipPath></defs>
      <text class="t-cmd" x="40" y="0" clip-path="url(#cp)">neofetch --hardware --precise</text>
    </g>
    <rect class="cursor" x="245" y="-11" width="8" height="15"/>
    
    <g class="content-anim">
      <line stroke="#2d333b" x1="0" y1="25" x2="550" y2="25"/>
      
      <text class="t-label" x="0" y="55">PROCESSOR</text>
      <text class="t-val" x="100" y="55">Intel Core i9-14900KF (24-Cores, 6.0GHz)</text>
      <rect class="track" x="100" y="65" width="250" height="10"/>
      <rect class="bar-c" x="100" y="65" width="0" height="10" rx="2" style="animation: barLoadCPU 10s ease-out infinite;"/>
      <text class="t-warn" x="360" y="74">87% LOAD</text>
      
      <text class="t-label" x="0" y="105">MEMORY</text>
      <text class="t-val" x="100" y="105">80GB DDR4 RAM @ 3200MHz</text>
      <rect class="track" x="100" y="115" width="250" height="10"/>
      <rect class="bar-r" x="100" y="115" width="0" height="10" rx="2" style="animation: barLoadRAM 10s ease-out infinite;"/>
      <text class="t-val" x="360" y="124">58GB / 80GB (72%)</text>
      
      <text class="t-label" x="0" y="155">GRAPHICS</text>
      <text class="t-val" x="100" y="155">NVIDIA RTX 4070 Ti SUPER OC (16GB)</text>
      <rect class="track" x="100" y="165" width="250" height="10"/>
      <rect class="bar-g" x="100" y="165" width="0" height="10" rx="2" style="animation: barLoadGPU 10s ease-out infinite;"/>
      <text class="t-warn" x="360" y="174">94% VRAM UTIL</text>
      
      <g transform="translate(0, 210)">
        <text class="t-label" x="0" y="0">OS</text>
        <text class="t-val" x="100" y="0">Windows 11 Pro (23H2)</text>
        
        <text class="t-label" x="0" y="25">UPTIME</text>
        <text class="t-val" x="100" y="25">127 days, 13 hours (Server Mode)</text>
        
        <text class="t-label" x="300" y="0">SHELL</text>
        <text class="t-val" x="370" y="0">PowerShell 7.4</text>
        
        <text class="t-label" x="300" y="25">STATUS</text>
        <text style="fill: #4ade80;" class="t-val" x="370" y="25">● High Performance</text>
      </g>
      
      <line stroke="#2d333b" x1="0" y1="265" x2="550" y2="265"/>
      <text class="t-label" x="0" y="290" style="font-style: italic;">[KeelBismark]: Heavy task detected. Cooling fans at 80%...</text>
    </g>
  </g>
</svg>
