<svg width="600" height="360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Анимация печати команды */
      @keyframes typeCmd {
        0%, 5% { width: 0; }
        15% { width: 100%; }
        100% { width: 100%; }
      }
      /* Плавное появление блока статистики */
      @keyframes showBlock {
        0%, 15% { opacity: 0; transform: translateY(5px); }
        18%, 100% { opacity: 1; transform: translateY(0); }
      }
      /* Реалистичное заполнение с "рывками" (как при чтении датчиков) */
      @keyframes cpuFlow {
        0%, 18% { width: 0; }
        25% { width: 45%; }
        35% { width: 62%; }
        100% { width: 62%; }
      }
      @keyframes ramFlow {
        0%, 19% { width: 0; }
        30% { width: 72.5%; }
        100% { width: 72.5%; }
      }
      @keyframes gpuFlow {
        0%, 20% { width: 0; }
        35% { width: 91%; }
        100% { width: 91%; }
      }
      @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }

      .bg { fill: #050505; }
      .border { fill: none; stroke: #1f1f1f; stroke-width: 1; }
      .header-bg { fill: #0a0a0a; }
      
      .text-prompt { fill: #10b981; font-family: monospace; font-size: 13px; font-weight: bold; }
      .text-cmd { fill: #e5e5e5; font-family: monospace; font-size: 13px; }
      .text-label { fill: #525252; font-family: monospace; font-size: 11px; }
      .text-value { fill: #e5e5e5; font-family: monospace; font-size: 11px; }
      .text-highlight { fill: #ff3e00; font-family: monospace; font-size: 11px; font-weight: bold; }
      
      .bar-track { fill: #0f0f0f; stroke: #1f1f1f; stroke-width: 1; }
      .bar-cpu { fill: #ff3e00; }
      .bar-ram { fill: #3b82f6; }
      .bar-gpu { fill: #10b981; }
      
      .cursor { fill: #ff3e00; animation: blink 0.8s step-end infinite; }
    </style>
  </defs>

  <rect class="bg" width="600" height="360" rx="6"/>
  <rect class="border" x="0.5" y="0.5" width="599" height="359" rx="6"/>

  <rect class="header-bg" width="600" height="28" rx="6 6 0 0"/>
  <circle fill="#ff5f56" cx="15" cy="14" r="5"/>
  <circle fill="#ffbd2e" cx="35" cy="14" r="5"/>
  <circle fill="#27c93f" cx="55" cy="14" r="5"/>
  <text class="text-label" x="300" y="18" text-anchor="middle">keelbismark@system: htop</text>

  <g transform="translate(20, 55)">
    <text class="text-prompt" x="0" y="0">root@keelbismark</text>
    <text class="text-prompt" x="135" y="0">$</text>
    <g>
      <defs>
        <clipPath id="clipPath">
          <rect style="animation: typeCmd 10s steps(30) infinite;" x="150" y="-12" width="0" height="20"/>
        </clipPath>
      </defs>
      <text class="text-cmd" x="150" y="0" clip-path="url(#clipPath)">fetch-system-hardware --live</text>
    </g>
    <rect class="cursor" x="365" y="-11" width="7" height="13"/>

    <g style="animation: showBlock 10s infinite;">
      <line stroke="#1f1f1f" x1="0" y1="20" x2="560" y2="20"/>
      
      <text class="text-label" x="0" y="45">CPU:</text>
      <text class="text-value" x="80" y="45">Intel Core i9-14900KF (24 Cores / 32 Threads)</text>
      <text class="text-label" x="0" y="63">LOAD:</text>
      <rect class="bar-track" x="80" y="53" width="220" height="12" rx="2"/>
      <rect class="bar-cpu" x="80" y="53" width="0" height="12" rx="2" style="animation: cpuFlow 10s ease-out infinite;"/>
      <text class="text-highlight" x="310" y="63">62%</text>

      <text class="text-label" x="0" y="100">RAM:</text>
      <text class="text-value" x="80" y="100">80.0 GB Physical Memory</text>
      <text class="text-label" x="0" y="118">USED:</text>
      <rect class="bar-track" x="80" y="108" width="220" height="12" rx="2"/>
      <rect class="bar-ram" x="80" y="108" width="0" height="12" rx="2" style="animation: ramFlow 10s ease-out infinite;"/>
      <text class="text-highlight" x="310" y="118">58.0 / 80.0 GB</text>

      <text class="text-label" x="0" y="155">GPU:</text>
      <text class="text-value" x="80" y="155">NVIDIA GeForce RTX 4070 Ti SUPER OC</text>
      <text class="text-label" x="0" y="173">VRAM:</text>
      <rect class="bar-track" x="80" y="163" width="220" height="12" rx="2"/>
      <rect class="bar-gpu" x="80" y="163" width="0" height="12" rx="2" style="animation: gpuFlow 10s ease-out infinite;"/>
      <text class="text-highlight" x="310" y="173">21.8 / 24.0 GB</text>

      <line stroke="#1f1f1f" x1="0" y1="200" x2="560" y2="200"/>
      
      <text class="text-label" x="0" y="225">SYSTEM:</text>
      <text class="text-value" x="80" y="225">Windows 11 Pro x64 (Build 22631)</text>
      
      <text class="text-label" x="0" y="245">UPTIME:</text>
      <text class="text-value" x="80" y="245">127d 13h 37m</text>
      
      <text class="text-label" x="300" y="225">KERN:</text>
      <text class="text-value" x="350" y="225">NT 10.0</text>
      
      <text class="text-label" x="300" y="245">STATUS:</text>
      <text style="fill: #10b981;" class="text-value" x="350" y="245">ACTIVE (Optimal)</text>

      <text class="text-label" x="0" y="280" style="font-style: italic; opacity: 0.6;">[OK] All subsystems are running within normal parameters.</text>
    </g>
  </g>
</svg>
